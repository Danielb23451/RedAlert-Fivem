<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התרעות פיקוד העורף</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400&family=Secular+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: transparent; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end; 
            align-items: flex-start; 
            height: 100vh;
            position: absolute; 
            top: 0;
            right: 0;
            
        }
        .container {
            background-color: #00497357;
            color: white;
            width: 235px;
            height: 100vh; 
            border-radius: 0px;
            border-left: 6px solid #ff6600;
            overflow: hidden;
            transition: transform 0.3s ease; 
            transform: translateX(100%); 
            display: flex;
            flex-direction: column; 
        }
        .header {
            background-color: #004973;
            height: 40px;
            padding: 15px;
            text-align: right;
            display: flex;
            align-items: center;
        }
        .header img {
            width: 32px;
            height: 32px;
            margin-right: 10px;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
            font-family: 'Fredoka', sans-serif;
            font-weight: 600;
            text-align: right;
            padding-right: 15px;
        }
        .header p {
            margin: 0;
            font-size: 26px;
            font-family: 'Fredoka', sans-serif;
            font-weight: 600;
            text-align: right;
            line-height: 0.5;
            white-space: nowrap;
            padding-right: 15px;
        }
        .sub-header {
            background-color: #001c2a;
            height: 38px;
            text-align: center;
            font-size: 26px;
            font-weight: 400;
            margin: 0;
            padding: 3px 0 0;
            line-height: 35px;
            font-family: 'Fredoka', sans-serif;
            font-weight: 600; 
        }
        .list {
            color: white;
            padding: 10px;
            flex-grow: 1; 
            overflow: hidden; 
        }
        .list-item {
            background-color: #e5e8eb; 
            color: black;
            width: 225px; 
            padding: 1px;
            margin: 3px 0;
            text-align: center;
            font-size: 18px;
            font-family: 'Secular One', sans-serif;
            border-radius: 2px;
            transition: transform 0.5s ease; 
            border-bottom: 5px solid #ff6600; 
        }
    </style>
</head>
<body>

<div class="container" id="alertContainer">
    <div class="header">
        <img src="https://cdn.discordapp.com/attachments/1288471941501685811/1289916622047416411/Pakar-svg.png?ex=66fa8ff8&is=66f93e78&hm=2ca9bbea3b88ab7d815cb7709b704721b5606e2b1eda3bb31f8d779f8274f863" alt="סמל פיקוד העורף">
        <div style="text-align: right;">
            <h1 style="margin-top: -10px;">התרעות</h1>
            <p style="margin-top: -5px;">פיקוד העורף</p>
        </div>
    </div>
    <div class="sub-header" id="subHeader">
        <p style="margin-top: -2px;">ירי רקטות וטילים</p>
    </div>
    
    <div style="margin-right: -10px;" class="list" id="container">
    </div>    
</div>

<script>
    let alertSoundPlayed = false; 

    window.addEventListener("message", function (e) {
        let alerts = e.data.alerts;
        if (!alerts) return;
        if (Object.keys(alerts).length <= 0) return;

        const container = document.getElementById("alertContainer");
        container.style.transform = 'translateX(0)'; 

        if (!alertSoundPlayed) {
            const alertWord = new SpeechSynthesisUtterance("אזעקה");
            alertWord.lang = 'he-IL';
            speechSynthesis.speak(alertWord);
            alertSoundPlayed = true; 
        }

        Object.keys(alerts).forEach((val) => {
            const areaName = alerts[val].area; 
            
            const utterance = new SpeechSynthesisUtterance(areaName);
            utterance.lang = 'he-IL'; 
            
            utterance.onend = () => {
                setTimeout(() => { 
                    const alertContainer = document.getElementById("container");
                    const listItems = alertContainer.getElementsByClassName("list-item");
                    if (listItems.length > 0) {
                        listItems[0].style.transform = 'translateX(100%)';

                        setTimeout(() => {
                            listItems[0].remove(); 
                            
                            if (alertContainer.children.length === 0) {
                                container.style.transform = 'translateX(100%)';
                                alertSoundPlayed = false;
                            }
                        }, 500); 
                    }
                }, 2000); 
            };
            speechSynthesis.speak(utterance);

            const alert = `<div class="list-item">${areaName}</div>`;
            const alertContainer = document.getElementById("container");
            alertContainer.innerHTML += alert;
        });
    });
</script>
</body>
</html>
